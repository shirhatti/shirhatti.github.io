<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sourabh Shirhatti</title>
    <script>
      // Redirect GitHub Pages 404s to the SPA with hash routing
      // e.g. /post/building-a-blog -> /#/post/building-a-blog
      var path = window.location.pathname + window.location.search
      window.location.replace(window.location.origin + '/#' + path)
    </script>
  </head>
  <body></body>
</html>
