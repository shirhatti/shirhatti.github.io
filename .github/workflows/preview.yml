name: PR Preview

on:
  pull_request:
    types: [labeled, synchronize, closed, unlabeled]

concurrency: preview-${{ github.ref }}

jobs:
  preview:
    if: >-
      github.event.action == 'closed' ||
      (github.event.action == 'labeled' && github.event.label.name == 'preview') ||
      (github.event.action == 'unlabeled' && github.event.label.name == 'preview') ||
      (github.event.action == 'synchronize' && contains(github.event.pull_request.labels.*.name, 'preview'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        if: >-
          github.event.action != 'closed' &&
          !(github.event.action == 'unlabeled' && github.event.label.name == 'preview')
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        if: >-
          github.event.action != 'closed' &&
          !(github.event.action == 'unlabeled' && github.event.label.name == 'preview')
        run: bun install --frozen-lockfile

      - name: Build with preview base path
        if: >-
          github.event.action != 'closed' &&
          !(github.event.action == 'unlabeled' && github.event.label.name == 'preview')
        run: tsc -b && bunx vite build --base /pr-preview/pr-${{ github.event.pull_request.number }}/

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/
          action: >-
            ${{
              github.event.action == 'closed' ||
              (github.event.action == 'unlabeled' && github.event.label.name == 'preview')
                ? 'remove'
                : 'deploy'
            }}
